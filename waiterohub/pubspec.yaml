name: waitero
version: 1.0.0+1
description: Waitero is a smart ordering system to be implemented at coffee shops or other similar.
environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^0.2.2
  provider: ^4.0.2
  image_picker: ^0.6.3+1
  path: ^1.6.4
  firebase_core: ^0.4.3+2
  firebase_analytics: ^5.0.2
  cloud_firestore: ^0.13.0+1
  firebase_storage: ^3.1.1
  path_provider: ^1.5.1
  image: 2.1.4
  uuid: ^2.0.4
  cached_network_image: ^2.0.0
  outline_material_icons: ^0.1.1
  fl_chart: ^0.8.0
  intl: ^0.16.1
  date_utils: ^0.1.0+3
  simple_animations: ^1.3.6
  soundpool: ^0.6.1
  audioplayers: ^0.14.0
  flutter_form_builder: ^3.7.3
  qr_flutter: ^3.2.0
  printing: ^3.1.0
  pdf: ^1.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.3
  auto_route_generator: ^0.2.2
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/sounds/notif.mp3
    - assets/images/rest.png

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icon_fonts/custom_icons.ttf
    - family: Diodrum
      fonts:
        - asset: assets/fonts/Diodrum-Semibold.ttf
          weight: 600
